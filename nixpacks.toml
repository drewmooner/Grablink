[phases.setup]
nixPkgs = ["python3", "ffmpeg", "pip"]

[phases.install]
cmds = [
  "python3 -m pip install --upgrade pip --break-system-packages",
  "python3 -m pip install yt-dlp --break-system-packages",
  "python3 -m yt_dlp --version || yt-dlp --version || echo 'Warning: yt-dlp verification failed'",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

